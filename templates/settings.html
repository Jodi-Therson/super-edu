{% extends "base.html" %}

{% block title %}Settings - SuperEdu{% endblock %}

{% block content %}
<div class="content-header">
    <h2>Pengaturan Akun</h2>
</div>
<div class="content-body">
    <div class="card">
        <h3>Profil Pengguna</h3>
        <form method="post">
            <input type="hidden" name="update_profile" value="1">
            <div class="form-group">
                <label>Username</label>
                <input type="text" value="{{ user.username }}" disabled>
            </div>
            <div class="form-group">
                <label for="nama_lengkap">Nama Lengkap</label>
                <input type="text" id="nama_lengkap" name="nama_lengkap" value="{{ user.nama_lengkap or '' }}">
            </div>
            <div class="form-group">
                <label for="nis_nim">NIS / NIM</label>
                <input type="text" id="nis_nim" name="nis_nim" value="{{ user.nis_nim or '' }}">
            </div>
            <div class="form-group">
                <label for="no_telepon">No. Telepon</label>
                <input type="text" id="no_telepon" name="no_telepon" value="{{ user.no_telepon or '' }}">
            </div>
            <button type="submit" class="btn-submit">Simpan Perubahan Profil</button>
        </form>
    </div>

    <div class="card">
        <h3>Ganti Password</h3>
        <form method="post">
            <input type="hidden" name="change_password" value="1">
            <div class="form-group">
                <label for="current_password">Password Saat Ini</label>
                <input type="password" id="current_password" name="current_password" required>
            </div>
            <div class="form-group">
                <label for="new_password">Password Baru</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>
            <button type="submit" class="btn-submit">Ubah Password</button>
        </form>
    </div>
</div>
{% endblock %}
